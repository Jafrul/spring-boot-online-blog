
# Database configurations
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:~/home/h2
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/authDB?createDatabaseIfNoExist=true&useUnicode=yes&characterEncoding=UTF-8&verifyServerCertificate=false&useSSL=false&requireSSL=false
#spring.datasource.username=root
#spring.datasource.password=password
server.port=8086


spring.redis.host=127.0.0.1
spring.redis.password=secret
spring.redis.port=6379

# Enabling H2 Console
spring.h2.console.enabled=true

spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# Show or not log for each sql query
spring.jpa.show-sql = true

################ Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
################ schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto = update
#spring.datasource.initialize = true

############### Naming strategy###################
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

